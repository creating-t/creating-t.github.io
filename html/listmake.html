<title>空标题</title>

<script language="javascript">
 function Name(){   //函数
 
  var name = document.form1.name.value;
  
  if(name.length == 0){   // 判断文本是否为空
    alert("请输入姓名！");  // 提示
    return false;   // 返回假
   }
  if((!(name>= '0' && name<= '9')) && (!(name>='a' && name<='z'))){  //判断输入
   
    alert("用户名只能为数字或字母！");
    return false;
   }
  if(!(name.length >= 6)){   // 不等于6位
    
    alert("姓名只能为6个字符！");
    return false;
   }
    return true;  // 返回真
  }

</script>

<body>
 <form method="post" action="tianjia.aspx" id="form1" name="form1" onSubmit="return Name()"> <!--调用函数-->
