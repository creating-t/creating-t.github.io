<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>男友用我照片勾搭LOL大神网恋，还让我去奔现？？？</title> 
		<style>
		* {margin : 0px;padding : 0px;}
		body {
			width : 100%;
			height : auto;
			background-color : #cdcdcd;
		}
		img {
			margin : 10px auto 10px auto; 
			display : block;
		}
		</style>
	</head>
	<body>
		<div id = "imgs" style="text-align:center">
		</div>
	</body>
	<script>
	(function(){
		var initNumber = 0;
		var count = 0;
		var imgContainer = document.getElementById("imgs");
		var imgUrl;
		var img;
		var loadNextImg = function(){
			imgUrl = (initNumber + count) + ".jpg";
			count++;
			img = new Image();
			imgContainer.appendChild(img);
			img.onload = function(){
				console.log(this.src);
				if (count < 20)
					loadNextImg();
			}
			img.src = imgUrl;
		}
		loadNextImg();
	})()
	</script>
</html>
