<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>APP list</title> 
<style>
*{
	margin:0px;
	padding:0px;
	text-align:center;
}
body{
	width:100%;
	height:100%;
}
.ablock{
	position:relative;
	left:25%;
	width:50%;
	height:90px;
	line-height:90px;
	border-radius:5px;
	margin-top:20px;
	cursor:pointer;
}
.ablock > a{
	text-decoration:none;
	color:#fff;
}
.atittle{
	background-color:#0099ff;
	width:96%;
	height:100px;
	line-height:100px;
	margin:10px 2%;
	clear:both;
	box-shadow: 0px 5px 10px #888;
	border-radius:5px;
}
</style>
</head>
<body>

	<h1 class="atittle">Game List</h1>
	
	<h2 class="ablock" style="background-color:#3ad;"><a href="https://creating-t.github.io/app/calculater/">Calculater</a></h2>
	
	<h2 class="ablock" style="background-color:#fa6;"><a href="https://creating-t.github.io/app/wheel">Who's going to ...</a></h2>
	
</body>
</html>
